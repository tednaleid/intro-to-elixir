<!doctype html>
<html lang="<%= lang %>">
<head>
	<title><%= title %></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=680, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="generator" content="https://github.com/sapegin/grunt-shower-markdown">
	<link rel="stylesheet" href="<%= theme %>/styles/screen.css">
	<% for (var styleIdx in styles) { %>
		<link rel="stylesheet" href="<%= styles[styleIdx] %>">
	<% } %>
</head>
<body class="list">
	<header class="caption">
		<%= caption %>
	</header>

	<% for (var slideIdx in slides) { var slide = slides[slideIdx]; %>
	<section class="slide <%= slide.classes.join(' ') %>" <% if (slide.id) { %>id="<%= slide.id %>"<% } %>><div>
		<%= slide.html %>
	</div></section>
	<% } %>

	<% if (progress) { %><div class="progress"><div></div></div><% } %>
	<script src="shower/shower.min.js"></script>

	<% for (var scriptIdx in scripts) { %>
		<script src="<%= scripts[scriptIdx] %>"></script>
	<% } %>

	<%= footer %>

	<!-- Shower: http://shwr.me -->
</body>
</html>
